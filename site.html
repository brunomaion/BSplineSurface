<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CG2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="sidebarLeft">
    <div class="tipoBspline"> 
      <label>B-Splines:</label><br>
      <select id="tipoBspline" name="tipoBspline">
        <option value="bsplineOpen">Normal</option>
        <option value="bsplineClamped">Clamped</option>
        <option value="bsplineClosed">Closed</option>
      </select>
    </div>

    <div class="pontosControle">
      <label>Pontos de Controle:</label><br>
      <label for="mPontos">M (4 &le; m &le; 100):</label>
      <input type="number" id="mPontos" name="mPontos" min="4" max="100" value="4"><br>
      <label for="nPontos">N (4 &le; n &le; 100):</label>
      <input type="number" id="nPontos" name="nPontos" min="4" max="100" value="4">
    </div>

    <div class="numeroSegmentos">
      <label for="numSegmentos">Número de Segmentos:</label>
      <input type="number" id="numSegmentos" name="numSegmentos" min="1" max="50" value="1">
    </div>

    <div class="objetoMalha">
      <label for="malhaSelecionada">Objeto Malha:</label><br>
      <select id="malhaSelecionada" name="malhaSelecionada">
        <!-- As opções serão adicionadas dinamicamente via JavaScript -->
      </select>
      <p id="malhaDescricao"></p>
      <label for="boolMalha">Visibilidade da malha:</label>
      <input type="checkbox" id="visibilidadeMalha" name="visibilidadeMalha" checked>
    </div>

  </div>



  <div class="sidebarRight">

    <div class="selectVisao"> 
      <label>VISÃO:</label><br>
      <select id="visao" name="visao" style="width: 190px;">
      <option value="axonometrica">Axonométrica</option>
      <option value="perspectiva">Perspectiva</option>
      </select>
    </div>

    <button id="aplicarBtn">Aplicar</button>
    
    <div class="eixo">
      <label for="eixo3d">Eixo 3D:</label>
      <input type="checkbox" id="eixo3d" name="eixo3d" checked>
    </div>

    <div class="configCamera"> 

      <label>Câmera:</label><br>

      <div id="vrpDiv">
        <label>VRP:</label>
        <label for="xVrp">X:</label>
        <input type="number" id="xVrp" name="xVrp" value="25" maxlength="3" size="4">
        <label for="yVrp">Y:</label>
        <input type="number" id="yVrp" name="yVrp" value="25" maxlength="3" size="4">
        <label for="zVrp">Z:</label>
        <input type="number" id="zVrp" name="zVrp" value="25" maxlength="3" size="1">
      </div>

      <div id="pDiv">
        <label>P:</label>
        <label for="xP">X:</label>
        <input type="number" id="xP" name="xP" value="0" maxlength="3" size="4">
        <label for="yP">Y:</label>
        <input type="number" id="yP" name="yP" value="0" maxlength="3" size="4">
        <label for="zP">Z:</label>
        <input type="number" id="zP" name="zP" value="0" maxlength="3" size="1">
      </div>

      <div id="dpDiv">
        <label for="dpValue">dp:</label>
        <input type="number" id="dpValue" name="dpValue" value="40" maxlength="3" size="1" style="margin-left: 10px;">
      </div>
    
    </div>

    <div class="configTransformacoes">
      
      <label>Transformações:</label><br>

      <div id="escala">
        <label>Escala:</label>
        <input type="number" id="scl" name="scl" value="1" step="0.1" maxlength="3" size="4">
      </div>

      <div id="transl">
        <label>Translação:</label><br>
        <label for="xTrans">X:</label>
        <input type="number" id="translX" name="translX" value="0" step="0.1" maxlength="3" size="4">
        <label for="yTrans">Y:</label>
        <input type="number" id="translY" name="translY" value="0" step="0.1" maxlength="3" size="4">
        <label for="zTrans">Z:</label>
        <input type="number" id="translZ" name="translZ" value="0" step="0.1" maxlength="3" size="4">
      </div>

      <div id="rotDiv">
        <label>Rotacionar:</label><br>
        <label for="xRot">X:</label>
        <input type="number" id="xRot" name="xRot" value="0" maxlength="3" size="4">
        <label for="yRot">Y:</label>
        <input type="number" id="yRot" name="yRot" value="0" maxlength="3" size="4">
        <label for="zRot">Z:</label>
        <input type="number" id="zRot" name="zRot" value="0" maxlength="3" size="4">
      </div>

    </div>

    <div id="pontosMalha">
      <label>Pontos extremos da Malha:</label><br>
      <label>(X, Y, Z)</label><br>
    
      <label>P1:</label>
      <input type="number" id="p1X" name="p1X" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p1Y" name="p1Y" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p1Z" name="p1Z" value="0" step="0.1" maxlength="3" size="4"><br>
    
      <label>P2:</label>
      <input type="number" id="p2X" name="p2X" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p2Y" name="p2Y" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p2Z" name="p2Z" value="0" step="0.1" maxlength="3" size="4"><br>
    
      <label>P3:</label>
      <input type="number" id="p3X" name="p3X" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p3Y" name="p3Y" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p3Z" name="p3Z" value="0" step="0.1" maxlength="3" size="4"><br>
    
      <label>P4:</label>
      <input type="number" id="p4X" name="p4X" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p4Y" name="p4Y" value="0" step="0.1" maxlength="3" size="4">
      <input type="number" id="p4Z" name="p4Z" value="0" step="0.1" maxlength="3" size="4">
    </div>
    

    <div id="malhasLista"></div>
    <div id="propriedades"></div>

  </div>  

  <div id="canvasContainer">
    <canvas id="viewport" width="1100" height="700"></canvas>
  </div>


  <script src="script2.js"></script>
</body>
</html>
