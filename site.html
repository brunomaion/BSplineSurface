<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CG2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="sidebar">


    <div class="selectVisao"> 
      <label>Visão:</label><br>
      <select id="visao" name="visao">
        <option value="axonometrica">Axonométric</option>
        <option value="perspectiva">Perspectiva</option>
      </select>
    </div>

    <div class="configCamera"> 

      <label>Câmera:</label><br>

      <div id="vrpDiv">
        <label>VRP:</label><br>
        <label for="xVrp">X:</label>
        <input type="number" id="xVrp" name="xVrp" value="25" maxlength="3" size="3">
        <label for="yVrp">Y:</label>
        <input type="number" id="yVrp" name="yVrp" value="15" maxlength="3" size="3">
        <label for="zVrp">Z:</label>
        <input type="number" id="zVrp" name="zVrp" value="80" maxlength="3" size="1">
      </div>

      <div id="pDiv">
        <label>P:</label><br>
        <label for="xP">X:</label>
        <input type="number" id="xP" name="xP" value="20" maxlength="3" size="3">
        <label for="yP">Y:</label>
        <input type="number" id="yP" name="yP" value="10" maxlength="3" size="3">
        <label for="zP">Z:</label>
        <input type="number" id="zP" name="zP" value="25" maxlength="3" size="1">
      </div>

      <div id="dpDiv">
        <label for="dpValue">dp:</label>
        <input type="number" id="dpValue" name="dpValue" value="40" maxlength="3" size="1" style="margin-left: 10px;">
      </div>
    
    </div>

    <div class="configTransformacoes">
      
      <label>Transformações:</label><br>

      <div id="rotDiv">
        <label>Rotacionar:</label><br>
        <label for="xRot">X:</label>
        <input type="number" id="xRot" name="xRot" value="0" maxlength="3" size="3">
        <label for="yRot">Y:</label>
        <input type="number" id="yRot" name="yRot" value="0" maxlength="3" size="3">
        <label for="zRot">Z:</label>
        <input type="number" id="zRot" name="zRot" value="0" maxlength="3" size="3">
      </div>

    </div>

    <button id="aplicarBtn">Aplicar</button>

    <div id="malhasLista"></div>
    <div id="propriedades"></div>

  </div>  

  <div id="canvasContainer">
    <canvas id="viewport" width="1100" height="700"></canvas>
  </div>


  <script src="script2.js"></script>
</body>
</html>
